            to: 3000
          - color: '#fc4f008a'
            from: 3000
            to: 6000
          - color: '#ff00008a'
            from: 6000
            to: 50000
          style: |-
            #states > * {
              margin: 1px;
            }
            bar-card-name,
            bar-card-value {
              font-size: 0.9rem;
              color: #ffffffaa;
              font-weight: bold;
            }
            bar-card-value	{
