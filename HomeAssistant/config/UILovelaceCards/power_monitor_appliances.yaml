    type: vertical-stack
    title: Appliances
    cards:
      - type: 'custom:config-template-card'
        variables:
          - name: Appliances Total Power
            entity: sensor.appliances_total_power
        entities: 
          # Note: this list of entities may seem redundant, but is necessary to inform
          # config-template-card which entities to watch for updates.
          # - sensor.appliances_total_power
          - sensor.times
        element:
          type: 'custom:bar-card'
          entities: ${vars.filter(v => states[v.entity].state >= 0).sort((v1,v2) => states[v2.entity].state-states[v1.entity].state)}
          direction: right
          entity_row: true
          min: 0
          max: ${ Math.max(...vars.map(v => states[v.entity].state))}
          width: 50%
          height: 20px
          stack: vertical
          decimal: 0
          icon: 'mdi:flash'
          positions:
            icon: off
            indicator: outside
            name: inside
            value: inside
          severity:
          - color: '#a1a1a18a'
