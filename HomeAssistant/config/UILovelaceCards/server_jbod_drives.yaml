#https://github.com/LbDab/HassOS-Config-Buttons/blob/master/lovelace/main.yaml
############## ROW #1
    type: vertical-stack
    title: JBOD Visualization
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: 'sensor.server_drive_jbod_00'
            icon: 'mdi:harddisk'
            aspect_ratio: 1/1
            name: "JBOD 0:0"
            styles:
              card:
                #- background-color: '#000044'
                - border-radius: 10%
                - padding: 10%
                - color: ivory
                - font-size: 10px
                - text-shadow: 0px 0px 5px black
                - text-transform: capitalize
              grid:
                - grid-template-areas: '"i size" "n n" "percent percent" "used used" "free free"'
                - grid-template-columns: 1fr 1fr
                - grid-template-rows: 1fr min-content min-content min-content min-content
              name:
                - font-weight: bold
                - font-size: 13px
                - color: white
                - align-self: middle
                - justify-self: start
                - padding-bottom: 4px
              img_cell:
                - justify-content: start
                - align-items: start
                - margin: none
              icon:
                - color: >
                    [[[
                      if (entity.attributes.used === '0.0 GiB' && entity.attributes.free === '0.0 GiB') return 'var(--state-icon-unavailable-color)';
                      if (entity.state < 80) return 'lime';
                      if (entity.state >= 80 && entity.state < 90) return 'orange';
                      else return 'red';
                    ]]]


                - width: 70%
                - margin-top: 0%
              custom_fields:
                size:
                  - align-self: start
                  - justify-self: end
                percent:
                  - padding-bottom: 2px
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: '[[[ if (states["sensor.server_drive_jbod_00"].state > 90) return "red"; ]]]'
                used:
                  - padding-bottom: 2px
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: '[[[ if (states["sensor.server_drive_jbod_00"].state > 90) return "red"; ]]]'
                free:
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: '[[[ if (states["sensor.server_drive_jbod_00"].state > 90) return "red"; ]]]'
            custom_fields:
              size: >
                [[[
                  return `<ha-icon
                    icon="mdi:blank"
                    style="width: 12px; height: 12px; color: yellow;">
                    </ha-icon><span>${entity.attributes.size}</span>`
                ]]]


              percent: >
                [[[
                  return `<ha-icon
                    icon="mdi:harddisk"
                    style="width: 12px; height: 12px; color: deepskyblue;">
                    </ha-icon><span>PERCENT: <span style="color: var(--text-color-sensor);">${states['sensor.server_drive_jbod_00'].state}%</span></span>`
                ]]]


              used: >
                [[[
                  return `<ha-icon
                    icon="mdi:harddisk"
                    style="width: 12px; height: 12px; color: deepskyblue;">
                    </ha-icon><span>USED: <span style="color: var(--text-color-sensor);">${states['sensor.server_drive_jbod_00'].attributes.used}</span></span>`
                ]]]
              free: >
                [[[
                  return `<ha-icon
                    icon="mdi:harddisk"
                    style="width: 12px; height: 12px; color: deepskyblue;">
                    </ha-icon><span>FREE: <span style="color: var(--text-color-sensor);">${states['sensor.server_drive_jbod_00'].attributes.free}</span></span>`
                ]]]
                
