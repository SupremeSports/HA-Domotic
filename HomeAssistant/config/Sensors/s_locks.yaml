  - platform: mqtt
    name: Garage CD Raw
    state_topic: "Garage/Door/Car/Sensors/Stts"
    value_template: '{{ value_json.status }}'
    availability:
      - topic: "Garage/Door/Car/LWT"
    qos: 0
    json_attributes_topic: "Garage/Door/Car/Json"
    
  - platform: template
    sensors:
      lock_passcode_ok:
        friendly_name: "Lock Passcode OK"
        value_template: >
          {% set string = states('input_text.doorlock_passcode_list') %}
          {% set passcode = states('input_text.doorlock_passcode') %}
          {% set ok = namespace(found=False) %}
          {% for word in string.split() %}
            {% if passcode == word %}
              {% set ok.found = True %}
            {% endif %}
          {% endfor %}

          {% if ok.found == true %}
            on
          {% else %}
            off
          {% endif %}
          
