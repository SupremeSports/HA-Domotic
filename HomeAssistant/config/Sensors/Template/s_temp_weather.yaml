######### UV SENSOR - VEML6070 #########
  - name: UV Index
    #unique_id: uv_index
    unit_of_measurement: 'UV'
    #state_class: measurement
    #device_class: None
    availability: >
      {{ (not is_state('sensor.uv_sensor','unavailable') and not is_state('sensor.uv_index_2','unknown')) or is_state('sun.sun','above_horizon') }}
    state: >
      {% set IT = 2 %}
      {% set mult = (0.0053/IT) %}
      
      {% if is_state('sun.sun','above_horizon') %}
        {% if not is_state('sensor.uv_sensor','unavailable') %}
          {% set uvindex = states('sensor.uv_sensor')|float(0) * mult %}
        {% elif not is_state('sensor.uv_index_2','unknown') %}
          {% set uvindex = states('sensor.uv_index_2')|float(0) %}
        {% else %}
          {% set uvindex = -1.0 %}
        {% endif %}
      {% else %}
        {% set uvindex = 0.0 %}
      {% endif %}
      
      {{ uvindex|round(1) }}

  - name: UV Level
    #unique_id: uv_level
    #unit_of_measurement: 'UV'
    #state_class: measurement
    #device_class: None
    state: >
      {% if is_state('sun.sun','above_horizon') %}
        {% if is_state('sensor.uv_index','unavailable') %}
          {% set uv = -1 %}
        {% else %}
          {% set uv = states('sensor.uv_index')|int(-1) %}
        {% endif %}
        {% set Low = 0 %}
        {% set Med = 3 %}
        {% set Hi = 6 %}
        {% set VHi = 8 %}
        {% set Ext = 11 %}
        {% set Lim = 13 %}
        {% if Low <= uv < Med %}
          Low
        {% elif Med <= uv < Hi %}
          Moderate
        {% elif Hi <= uv < VHi %}
          High
        {% elif VHi <= uv < Ext %}
          Very High
        {% elif Ext <= uv < Lim %}
          Extreme
        {% else %}
          unavailable
        {% endif %}
      {% else %}
        Sun down for maintenance
      {% endif %}
    
