          {% elif not is_state('sensor.wind_gust','unknown') %}
            {% set WG = states('sensor.wind_gust')|float %}
            {% set ok = true %}
          {% else %}
            {% set ok = false %}
          {% endif %}
          
          {% if ok == true %}
            {{- WG | round(1) -}}
          {% else %}
