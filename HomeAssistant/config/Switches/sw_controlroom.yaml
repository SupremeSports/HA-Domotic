  #Outdoor Relay
  - platform: mqtt
    name: Lamp Post
    state_topic: "Home/Control/Relay/Stts"
    command_topic: "Home/Control/Relay/Cmd"
    value_template: '{{ value_json.r9 }}'
    payload_on: '{"r9":"ON"}'
    payload_off: '{"r9":"OFF"}'
    state_on: "ON"
    state_off: "OFF"
    availability:
      - topic: "Home/Control/LWT"
