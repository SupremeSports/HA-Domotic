            - type: "custom:button-entity-row"
              buttons:
                - entity: binary_sensor.house_fd_opened
                  icon: "mdi:door"
                  state_icons:
                    "on": "mdi:door-open"
                    "off": "mdi:door"
                - entity: binary_sensor.house_fd_bell
                  icon: "mdi:bell"
                  state_icons:
                    "on": "mdi:bell-ring"
                    "off": "mdi:bell"
                - entity: input_boolean.house_fd_lock
                  icon: "mdi:lock"
                - entity: input_boolean.house_fd_unlock
                  icon: "mdi:lock-open-outline"
            - type: custom:fold-entity-row
              head:
                type: section
                label: Hallway Doorbell Chime
              entities:
                - input_select.doorchime_tf_sound
                - input_number.doorchime_tf_volume
                - automation.doorchime_tf_trigger
            - type: custom:fold-entity-row
              head:
                type: section
                label: Bottom Floor Door Chime
              entities:
                - input_select.doorchime_bf_sound
                - input_number.doorchime_bf_volume
                - automation.doorchime_bf_trigger
        - type: custom:fold-entity-row
          head: sensor.garage_fd_status
          entities:
            - type: "custom:button-entity-row"
              buttons:
                - entity: binary_sensor.garage_fd_opened
                  icon: "mdi:door"
                  state_icons:
                    "on": "mdi:door-open"
                    "off": "mdi:door"
                - entity: binary_sensor.house_fd_bell
                  icon: "mdi:bell"
                  state_icons:
                    "on": "mdi:bell-ring"
                    "off": "mdi:bell"
                - entity: input_boolean.garage_fd_lock
                  icon: "mdi:lock"
                - entity: input_boolean.garage_fd_unlock
                  icon: "mdi:lock-open-outline"
        - type: custom:fold-entity-row
          head: sensor.garage_cd_status
          entities:
            - type: "custom:button-entity-row"
              buttons:
                - entity: binary_sensor.garage_cd_opened
                  icon: "mdi:garage"
                  state_icons:
                    "on": "mdi:garage-open"
                    "off": "mdi:garage"
                - entity: input_boolean.garage_cd_trigger
                  icon: "mdi:arrow-up-down-bold-outline"
        - type: custom:fold-entity-row
          head: sensor.garage_bd_status
          entities:
            - type: "custom:button-entity-row"
              buttons:
                - entity: binary_sensor.garage_bd_opened
                  icon: "mdi:door"
                  state_icons:
                    "on": "mdi:door-open"
                    "off": "mdi:door"   
        - type: custom:fold-entity-row
          head: sensor.shed_fd_status
          entities:
            - type: "custom:button-entity-row"
              buttons:
                - entity: binary_sensor.shed_fd_opened
                  icon: "mdi:door"
                  state_icons:
                    "on": "mdi:door-open"
                    "off": "mdi:door"
                - entity: binary_sensor.shed_ld_opened
                  icon: "mdi:chevron-left-box"
                  state_icons:
                    "on": "mdi:chevron-left-box"
                    "off": "mdi:chevron-left-box"
                - entity: binary_sensor.shed_rd_opened
                  icon: "mdi:chevron-right-box"
                  state_icons:
                    "on": "mdi:chevron-right-box"
                    "off": "mdi:chevron-right-box"
                - entity: input_boolean.shed_fd_lock
                  icon: "mdi:lock"
                - entity: input_boolean.shed_fd_unlock
                  icon: "mdi:lock-open-outline"
        - type: custom:fold-entity-row
          head: sensor.pool_fd_status
          entities:
            - type: "custom:button-entity-row"
              buttons:
                - entity: binary_sensor.pool_fd_opened
                  icon: "mdi:door"
                  state_icons:
                    "on": "mdi:door-open"
                    "off": "mdi:door"
                - entity: input_boolean.pool_fd_lock
                  icon: "mdi:lock"
                - entity: input_boolean.pool_fd_unlock
                  icon: "mdi:lock-open-outline"
        - type: custom:fold-entity-row
          head: sensor.pool_gates
          entities:
            - type: "custom:secondaryinfo-entity-row"
              entity: binary_sensor.pool_gate_closed_deck
              secondary_info: 'Count Today: [[ if(binary_sensor.pool_gate_closed_deck == unavailable, "N/A", if(binary_sensor.pool_gate_closed_deck == unknown, "N/A", sensor.pool_gate_count_deck)) ]]'
            - type: "custom:secondaryinfo-entity-row"
              entity: binary_sensor.pool_gate_closed_main
              secondary_info: 'Count Today: [[ if(binary_sensor.pool_gate_closed_main == unavailable, "N/A", if(binary_sensor.pool_gate_closed_main == unknown, "N/A", sensor.pool_gate_count_main)) ]]'
            - type: "custom:secondaryinfo-entity-row"
              entity: binary_sensor.pool_gate_closed_pond
              secondary_info: 'Count Today: [[ if(binary_sensor.pool_gate_closed_pond == unavailable, "N/A", if(binary_sensor.pool_gate_closed_pond == unknown, "N/A", sensor.pool_gate_count_pond)) ]]'
        - type: "custom:button-entity-row"
          buttons:
            - entity: input_boolean.lock_all
              name: LOCK ALL DOORS
              state_icons:
                "off": "mdi:lock"
                "on": "mdi:lock"
              state_styles:
                "off":
                  color: "var(--state-icon-color)"
                  font-weight: bold
                "on":
                  color: "var(--state-icon-active-color)"
                  font-weight: bold
        - input_text.doorlock_passcode
          
