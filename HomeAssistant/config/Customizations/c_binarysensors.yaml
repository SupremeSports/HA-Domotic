  binary_sensor.wan_status:
    templates:
      icon: >
        if (state === 'on') return 'mdi:web';
        return 'mdi:search-web';
      icon_color: >
        if (state === 'on') return 'var(--state-icon-active-color)';
        if (state === 'unavailable') return 'var(--state-icon-unavailable-color)';
        return 'var(--state-icon-color)';

  binary_sensor.poolpump_security:
    templates:
      icon: >
        if (state === 'on') return 'mdi:shield-check';
        if (state === 'off') return 'mdi:shield-remove';
        return 'mdi:close-octagon';
      icon_color: >
        if (state === 'on') return 'green';
        if (state === 'unavailable') return 'var(--state-icon-unavailable-color)';
        return 'red';

  binary_sensor.pool_cover:
    templates:
      icon: >
        if (state === 'on') return 'mdi:file-download';
        if (state === 'off') return 'mdi:file-check';
        return 'mdi:file-question';
      icon_color: >
        if (state === 'on') return 'red';
        if (state === 'unavailable') return 'var(--state-icon-unavailable-color)';
        return 'green';