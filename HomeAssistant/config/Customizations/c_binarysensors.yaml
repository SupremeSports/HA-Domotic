##########################################

  binary_sensor.flashing_test:
    templates:
      icon_color: >
        if (entities['binary_sensor.flashing_1s'].state === 'on') return 'var(--state-icon-active-color)';
        return 'var(--state-icon-color)';

  binary_sensor.owncloud_status:
    templates:
      icon: >
        if (state === 'on') return 'mdi:database-check';
        if (state === 'off') return 'mdi:database-settings';
        return 'mdi:database-remove';
      icon_color: >
        if (state === 'on') return 'var(--state-icon-active-color)';
        if (state === 'unavailable') return 'var(--state-icon-unavailable-color)';
        return 'var(--state-icon-color)';

