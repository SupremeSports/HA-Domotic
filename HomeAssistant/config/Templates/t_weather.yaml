######### UV SENSOR - VEML6070 #########
    - name: UV Index
      #unique_id: uv_index
      unit_of_measurement: 'UV'
      #state_class: measurement
      #device_class: None
      state: >
        {% set IT = 2|int %}
        {% set mult = (0.0053/IT) | float %}
        
        {% if is_state('sun.sun','above_horizon') %}
          {% if not is_state('sensor.uv_sensor','unavailable') %}
            {% set uvindex = (states('sensor.uv_sensor')|int * mult) | float %}
            {% set ok = true %}
          {% elif not is_state('sensor.uv_index_2','unknown') %}
            {% set uvindex = states('sensor.uv_index_2')|float %}
            {% set ok = true %}
          {% else %}
            {% set ok = false %}
          {% endif %}
        {% else %}
          {% set uvindex = 0|float %}
          {% set ok = true %}
        {% endif %}
        
        {% if ok == true %}
          {{- (uvindex|float) | round(1) -}}
        {% else %}
          unavailable
        {% endif %}

    - name: UV Level
      #unique_id: uv_level
      unit_of_measurement: 'UV'
      #state_class: measurement
      #device_class: None
      state: >
        {% if is_state('sun.sun','above_horizon') %}
          {% if is_state('sensor.uv_index','unavailable') %}
            {% set uv = -1|int %}
          {% else %}
            {% set uv = states('sensor.uv_index')|int %}
          {% endif %}
          {% set Low = 0|int%}
          {% set Med = 3|int %}
          {% set Hi = 6|int %}
          {% set VHi = 8|int %}
          {% set Ext = 11|int %}
          {% set Lim = 13|int %}
          {% if Low <= uv < Med %}
            Low
          {% elif Med <= uv < Hi %}
            Moderate
          {% elif Hi <= uv < VHi %}
            High
          {% elif VHi <= uv < Ext %}
            Very High
          {% elif Ext <= uv < Lim %}
            Extreme
          {% else %}
            unavailable
          {% endif %}
        {% else %}
          Sun down for maintenance
        {% endif %}
      
